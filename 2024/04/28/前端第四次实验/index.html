
    <meta charset="utf-8">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        .web {
            width: 1000px;
            height: 2000px;
            background-color: #CCCCCC;
            margin: 0 auto;
        }
        /* 对联广告样式 */
        #ad1, #ad2 {
            position: fixed;
            top: 5px;
            width: 100px;
            height: 280px;
            background-image: url(img/ad1.jpg);
            background-size: contain;
        }
        /* 靠左 */
        #ad1 {
            left: 0;
        }
        /* 靠右 */
        #ad2 {
            right: 0;
        }
        /* 弹窗广告样式 */
        #ad3 {
            position: fixed;
            bottom: -0px; /* 初始位置在底部之外 */
            right: 0px;
            height: 300px;
            width: 250px;
            background-image: url(img/ad2.jpg);
            background-size: contain;
            transition: bottom 1s; /* 添加过渡效果 */
        }
        /* 关闭按钮图片样式 */
        #close, #close1 {
            width: 30px;
            height: 30px;
            object-fit: cover;
            position: absolute;
            bottom: 0;
            right: 0;
            background-image: url(img/close.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-color: red;
        }
        #close3 {
            width: 30px;
            height: 30px;
            object-fit: cover;
            position: absolute;
            top: 0;
            right: 0;
            background-image: url(img/close.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-color: red;
        }
    </style>
<body>
<div id="ad1">
    <div id="close"></div>
</div>
<div class="web">
    这是内容
</div>
<div id="ad2">
    <div id="close1"></div>
</div>
<div id="ad3">
    <div id="close3"></div>
</div>
</body>
<script type="text/javascript">
    // 获取关闭按钮和广告元素
    document.addEventListener("DOMContentLoaded", function () {
        let close = document.querySelector("#close");
        let close1 = document.querySelector("#close1");
        let close3 = document.querySelector("#close3");
        let ad1 = document.getElementById('ad1');
        let ad2 = document.getElementById('ad2');
        let ad3 = document.getElementById('ad3');
        // 关闭左边广告
        close.onclick = function () {
            ad1.style.display = "none";
        };
        // 关闭右边广告
        close1.onclick = function () {
            ad2.style.display = "none";
        };
        // 关闭弹窗广告
        close3.onclick = function () {
            ad3.style.bottom = "-300px"; // 将广告元素移回底部之外
        };
        // 缓慢移动出来
        window.onload = function () {
            setTimeout(function () {
                ad3.style.bottom = "0"; // 将广告元素移动到底部
            });
        };
    });
</script>
