
    <meta charset="utf-8">
    <style type="text/css">
        body {
            font-size: 13px;
            line-height: 25px;
        }
        table {
            border-top: 1px solid #333;
            border-left: 1px solid #333;
            width: 300px;
        }
        td {
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        .center {
            text-align: center;
        }
    </style>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
        function addRow() {
            //219970523彭景
            var newRow = $("<tr></tr>"); // 创建行节点
            var col1 = $("<td>幸福从天而降</td>"); // 创建第一个单元格并添加文本
            var col2 = $("<td>&yen;18.50</td>").attr("align", "center"); // 创建第二个单元格并设置属性
            newRow.append(col1); // 将第一个单元格添加到行节点中
            newRow.append(col2); // 将第二个单元格添加到行节点中
            $("#row1").parent().find("#row3").before(newRow); // 将行节点添加到表格中
        }
        function updateRow() {
            var uRow = $("#row1"); // 使用 jQuery 选择器获取 id 为 row1 的元素
            uRow.css({
                "font-weight": "bold",
                "text-align": "center",
                "background-color": "#cccccc"
            });
        }
        function delRow() {
            var dRow = $("tr"); // 使用 jQuery 选择器获取所有 tr 元素
            if (dRow.eq(2).length > 0) {
                dRow.eq(2).remove(); // 删除第三行（索引从0开始）
            }
        }
        function copyRow() {
            var oldRow = $("#row3"); // 使用 jQuery 选择器获取 id 为 row3 的元素
            var newRow = oldRow.clone(); // 克隆指定的行及子节点
            $("#myTable").append(newRow); // 在 id 为 myTable 的节点末尾添加新行
        }
    </script>
<body>
<table border="0" cellspacing="0" cellpadding="0" id="myTable">
    <tr id="row1">
        <td>书名</td>
        <td>价格</td>
    </tr>
    <tr id="row2">
        <td>看得见风景的房间</td>
        <td class="center">&yen;30.00</td>
    </tr>
    <tr id="row3">
        <td>60个瞬间</td>
        <td class="center">&yen;32.00</td>
    </tr>
</table>
<input name="b1" type="button" value="增加一行" onclick="addRow()"/>
<input name="b2" type="button" value="删除第2行" onclick="delRow()"/>
<input name="b3" type="button" value="修改标题样式" onclick="updateRow()"/>
<input name="b4" type="button" value="复制最后一行" onclick="copyRow()"/>

</body>
