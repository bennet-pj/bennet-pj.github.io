
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<div class="container">
    <form class="form" id="registrationForm">
        <div class="title">注册</div>
        <input id="username" class="input" name="username" placeholder="用户名" type="text" required>
        <input id="email" class="input" name="email" placeholder="邮箱" type="email" required>
        <input id="phone" class="input" name="phone" placeholder="电话" type="tel" required>
        <input id="password" class="input" name="password" placeholder="密码" type="password" required>
        <input id="repassword" class="input" name="repassword" placeholder="确认密码" type="password" required>
        <div id="message"></div>
        <button class="button-confirm">注册 →</button>
    </form>
</div>
<script>
    $(document).ready(function () {
        $('#registrationForm').on('submit', function (event) {
            event.preventDefault();
            let username = $('#username').val();
            let email = $('#email').val();
            let phone = $('#phone').val();
            let password = $('#password').val();
            let repassword=$('#repassword').val();
            //设置密码和电话格式
            let phonePattern = /^1[3-9]\d{9}$/; // 手机号码正则表达式
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z]).{8,}$/; // 至少8位且包含大小写字母的正则表达式
            //判断电话号码
            if (!phonePattern.test(phone)) {
                $('#message').css('color', 'red').html('请输入有效的国内电话号码。');
                return;
            }
            //判断密码
            if (!passwordPattern.test(password)) {
                $('#message').css('color', 'red').html('密码至少8位，且包含大小写字母。');
                return;
            }
            //确认密码
            if (password !== repassword) {
                $('#message').css('color', 'red').html('两次密码输入不一致。');
                return;
            }
            // 模拟注册成功
            $('#message').css('color', 'green').html('注册成功');
        });
    });
</script>
</body>
